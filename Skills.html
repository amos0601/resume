  <style>
    /* Skills 專屬四宮格排版 */
    .skills-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;   /* 兩欄 */
  grid-template-rows: 1fr 1fr;      /* 兩排 */
  gap: 48px;
  max-width: 900px;
  margin: 60px auto 60px auto;      /* 上下間距縮小，整體往上 */
  min-height: 480px;
}
@media (max-width: 900px) {
  .skills-grid {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(4, 1fr);
    gap: 32px;
    min-height: unset;
    margin: 40px auto 40px auto;    /* 手機時也往上移 */
  }
}
    .skill-card {
      background: linear-gradient(135deg, #a9744f 80%, #8a5a36 100%);
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.13);
      padding: 40px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      min-height: 180px;
      min-width: 220px;
      font-size: 1.1rem;
    }
    .skill-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 36px 0 rgba(169,116,79,0.18);
    }
    .skill-card i {
      font-size: 2.8rem;
      margin-bottom: 18px;
      color: #fff;
      text-shadow: 0 2px 12px rgba(169,116,79,0.25);
    }
    .skill-title {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-align: center;
    }
    .skill-desc {
      font-size: 1rem;
      text-align: center;
      line-height: 1.7;
      color: #fff;
      opacity: 0.92;
    }
    @media (max-width: 900px) {
      .skills-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        gap: 32px;
        min-height: unset;
      }
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const navBar = document.getElementById('nav-bar');
      const hamburger = document.querySelector('.hamburger');
      navBar.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    // 點擊導航項目後自動關閉菜單
    document.querySelectorAll('.nav-items').forEach(item => {
      item.addEventListener('click', () => {
        const navBar = document.getElementById('nav-bar');
        const hamburger = document.querySelector('.hamburger');
        navBar.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });
  </script>
